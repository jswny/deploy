name: Deploy
on: [push]

env:
  FOOBAR: hello!

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      # - run: echo "::set-env name=FOOBAR::Hi"
      - name: Deploy
        uses: ./
        id: deploy
        with:
          test: 'Foo'
      - name: Time
        run: echo "The time was ${{ steps.deploy.outputs.time }}"
